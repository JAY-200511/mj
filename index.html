<html lang="en">

  <style>
    :root {
      --primary: #075e54;
      --secondary: #128c7e;
      --accent: #25d366;
      --text: #333;
      --bot-bubble: #ffffff;
      --user-bubble: #dcf8c6;
      --bg-color: #e5ddd5;
      --header-bg: linear-gradient(135deg, #075e54, #128c7e);
      --input-bg: #ffffff;
      --message-time: #999999;
      --typing-indicator: #999999;
    }

    .dark-mode {
      --primary: #25d366;
      --secondary: #128c7e;
      --accent: #25d366;
      --text: #e0e0e0;
      --bot-bubble: #2d2d2d;
      --user-bubble: #005c4b;
      --bg-color: #0a1410;
      --header-bg: linear-gradient(135deg, #0a3d2d, #075e54);
      --input-bg: #1f2c28;
      --message-time: #aaaaaa;
      --typing-indicator: #aaaaaa;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 90vh;
      margin: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      background: var(--bg-color);
    }

    .header {
      background: var(--header-bg);
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .header-info {
      flex: 1;
    }

    .header h3 {
      margin: 0;
      font-weight: 600;
      font-size: 18px;
    }

    .header p {
      margin: 3px 0 0;
      font-size: 12px;
      opacity: 0.9;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      position: absolute;
      right: 60px;
      top: 20px;
      animation: pulse 2s infinite;
    }

    .dark-mode-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px 15px;
      background: var(--bg-color) url('https://web.whatsapp.com/img/bg-chat-tile-light_a4be8c74.png');
      background-blend-mode: overlay;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .dark-mode .chat-area {
      background-image: url('https://web.whatsapp.com/img/bg-chat-tile-dark_a4be512e.png');
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.4;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-message {
      background: var(--bot-bubble);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      color: var(--text);
    }

    .user-message {
      background: var(--user-bubble);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      color: white;
    }

    .message-time {
      display: block;
      font-size: 10px;
      text-align: right;
      margin-top: 4px;
      opacity: 0.7;
      color: var(--message-time);
    }

    .quick-replies {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .quick-reply {
      background: var(--secondary);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: none;
      outline: none;
    }

    .quick-reply:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }

    .service-card {
      background: var(--bot-bubble);
      border-radius: 12px;
      padding: 12px;
      margin: 8px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-left: 4px solid var(--accent);
      color: var(--text);
    }

    .service-card h4 {
      margin: 0 0 5px;
      color: var(--primary);
    }

    .service-card p {
      margin: 0;
      font-size: 13px;
    }

    .service-card .price {
      color: var(--accent);
      font-weight: bold;
      margin-top: 5px;
    }

    .payment-btn {
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
      width: 100%;
      justify-content: center;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background: var(--input-bg);
      border-top: 1px solid rgba(0,0,0,0.1);
      align-items: center;
    }

    #user-input {
      flex: 1;
      padding: 12px 18px;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 25px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s;
      background: var(--input-bg);
      color: var(--text);
    }

    #user-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }

    #send-btn, #voice-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      transition: all 0.3s;
    }

    #send-btn:hover, #voice-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
    }

    .typing-indicator {
      display: flex;
      padding: 10px 15px;
      background: var(--bot-bubble);
      border-radius: 18px;
      align-self: flex-start;
      margin-bottom: 10px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--typing-indicator);
      border-radius: 50%;
      margin: 0 2px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    .language-selector {
      position: absolute;
      right: 90px;
      top: 20px;
    }

    .language-btn {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      padding: 2px 5px;
      border-radius: 3px;
    }

    .language-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .voice-recording {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .voice-animation {
      display: flex;
      gap: 3px;
      align-items: flex-end;
      height: 20px;
    }

    .voice-bar {
      width: 3px;
      background: white;
      border-radius: 3px;

    @keyframes voiceBarAnimation {

      }

      }

      .header h3 {

      }

        padding: 6px 10px;
      }
    }
  </style>

    // Chat Functions
    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatArea.appendChild(typingDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
      return typingDiv;
    }

    async function addMessage(text, isUser = false, userId = 'demo-user') {
      const typingIndicators = document.querySelectorAll('.typing-indicator');
      typingIndicators.forEach(indicator => indicator.remove());
      
      await db.logMessage(userId, text, isUser);
      
      const msgDiv = document.createElement('div');
      msgDiv.className = isUser ? 'message user-message' : 'message bot-message';
      
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      msgDiv.innerHTML = `
        ${text.replace(/\n/g, '<br>')}
        <span class="message-time">${timeString}</span>
      `;
      
      chatArea.appendChild(msgDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function renderBotResponse(state, userId = 'demo-user') {
      const response = botResponses[state];
      if (!response) return;
      
      const localizedMessage = response.getMessage()[currentLanguage];
      
      await addMessage(localizedMessage, false, userId);
      
      if (response.getCards) {
        const cards = response.getCards();
        cards.forEach(card => {
          const cardDiv = document.createElement('div');
          cardDiv.className = 'service-card';
          cardDiv.innerHTML = `
            <h4>${card.title[currentLanguage]}</h4>
            <p>${card.description[currentLanguage]}</p>
            <p class="price">${card.price}</p>
          `;
          chatArea.appendChild(cardDiv);
        });
      }
      
      if (response.options) {
        const repliesDiv = document.createElement('div');
        repliesDiv.className = 'quick-replies';
        
        response.options.forEach(option => {
          const btn = document.createElement('button');
          btn.className = 'quick-reply';
          btn.textContent = option.text[currentLanguage];
          btn.onclick = () => {
            userInput.value = '';
            processUserInput(option.value, userId);
          };
          repliesDiv.appendChild(btn);
        });
        
        chatArea.appendChild(repliesDiv);
      }
      
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function processUserInput(input, userId = 'demo-user') {
      await addMessage(input, true, userId);
      
      const typingIndicator = showTyping();
      
      setTimeout(async () => {
        typingIndicator.remove();
        
        if (botResponses[input]) {
          currentState = input;
          await renderBotResponse(currentState, userId);
        } else {
          await addMessage(
            currentLanguage === 'en' ? 
            "Sorry, I didn't understand that. Please select an option below." :
            currentLanguage === 'hi' ?
            "‡§ï‡•ç‡§∑‡§Æ‡§æ ‡§ï‡§∞‡•á‡§Ç, ‡§Æ‡•à‡§Ç ‡§∏‡§Æ‡§ù ‡§®‡§π‡•Ä‡§Ç ‡§™‡§æ‡§Ø‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡•Ä‡§ö‡•á ‡§è‡§ï ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§ö‡•Å‡§®‡•á‡§Ç‡•§" :

            false,
            userId
          );
          await renderBotResponse(currentState, userId);
        }
      }, 1500);
    }

    // Handle window resize
    function handleResize() {
      chatArea.scrollTop = chatArea.scrollHeight;
      if (window.innerWidth < 400) {
        voiceRecording.style.bottom = '70px';
      } else {
        voiceRecording.style.bottom = '80px';
      }
    }

    window.addEventListener('resize', handleResize);

    // Initialize
    window.onload = async function() {
      handleResize();
      const userHistory = await db.getUserHistory('demo-user');
      
      if (userHistory.length > 0) {
        for (const msg of userHistory) {
          await addMessage(msg.message, msg.isUser, 'demo-user');
        }
        currentState = 'init';
        await renderBotResponse(currentState, 'demo-user');
      } else {
        setTimeout(async () => {
          await processUserInput('init', 'demo-user');
        }, 1000);
      }
    };

    // Event Listeners
    sendBtn.addEventListener('click', () => {
      const message = userInput.value.trim();
      if (message) {
        processUserInput(message, 'demo-user');
        userInput.value = '';

      if (e.key === 'Enter' && userInput.value.trim()) {
